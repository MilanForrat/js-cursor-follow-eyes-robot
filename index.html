<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Petit projet JS sur la thématique du suivie de la position du curseur de l'utilisateur et l'interaction du DOM en conséquence">
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">  
    <link rel="stylesheet" href="./styles.css">
    <title>JS - The Eyes</title>
</head>
<body>
  <img id="background" draggable="false" src="./background-2.png" alt="le fond d'écran, un couloir de vaisseau spatial">
  <img id="pannel" draggable="false" src="./background-panneau.png" alt="panneau latéral">
  <div id="robot">
      <div class="eyes">
          <div class="eye">
              <div class="eye-ball">
              </div>
          </div>
          <div class="eye">
              <div class="eye-ball">
              </div>
          </div>
      </div>
      <img  id="left-arm" src="./robot-arms/robot-left-arm.png" draggable="false" alt="bras gauche du robot">
      <img  id="right-arm" src="./robot-arms/robot-right-arm.png" draggable="false" alt="bras droit du robot">
      <img id="mouth" src="./robot-arms/mouth.png" draggable="false" alt="la bouche du robot">
      <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBox" aria-controls="offcanvasBox">
        <img draggable="false" src="./tools/carton.png" alt="boite à outil" id="box">
      </button>
      <img src="./tools/cle.png" class="moveable" draggable="true" id="cle" alt="clé plate">
      <img src="./tools/cuter.png" class="moveable" draggable="true" id="cuter"  alt="cuter">
      <img src="./tools/marteau.png" class="moveable" draggable="true" id="marteau" alt="marteau">
      <img src="./tools/pince.png" class="moveable" draggable="true" id="pince" alt="pince">
      <img src="./tools/tournevis.png" class="moveable" draggable="true" id="tournevis" alt="tournevis">
      <img src="./tools/metre.png" class="moveable" draggable="true" id="metre" alt="mètre">
      <div id="screen">
          <div id="carouselRobot" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img draggable="false" src="./screen-images/1.jpg" class="d-block w-100" alt="image décorative de l'espace et de la planète Terre dans l'écran du robot">
                </div>
                <div class="carousel-item">
                  <img draggable="false" src="./screen-images/2.jpg" class="d-block w-100" alt="image décorative de l'espace et de la planète Terre dans l'écran du robot">
                </div>
                <div class="carousel-item">
                  <img draggable="false" src="./screen-images/3.jpg" class="d-block w-100" alt="image décorative de l'espace et de la planète Terre dans l'écran du robot">
                </div>
              </div>
            </div>
      </div>
      <div class="progress">
        <div id="progress-1"  class="progress-bar " role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <button id="left-button" type="button" data-bs-target="#carouselRobot" data-bs-slide="prev">
          <img draggable="false" src="./screen-images/AV.svg" alt="">
      </button>
      <button id="right-button" type="button" data-bs-target="#carouselRobot" data-bs-slide="next">
          <img draggable="false" src="./screen-images/AP.svg" alt="">
      </button>
      <a id="top-button"  role="button" tabindex="0" data-bs-toggle="popover" data-bs-html="true"  data-bs-trigger="focus" title="<em>Alors...</em>" data-bs-placement="top"  data-bs-content="As tu trouvé toutes les petites animations ? Elles te permettront de rentrer le code secret ♥"></a>
  </div>
  <!-- offcanva -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasBox" aria-labelledby="offcanvasBoxLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasBoxLabel">Boite à outils</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="progress" id="offcanvas-progress">
        <div id="progress-2"  class="progress-bar " role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
    <!-- end OffCanva -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
